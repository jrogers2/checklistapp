<html>

    <head>
        <script type="text/javascript" src="checkListscript.js"></script>
        <link rel="stylesheet" href="checkListapp.css">
    </head>

    <body>
    <div class="content">
	<div class="header">
		<img src="./header.png">
	</div>
	<div class="well">
        <form name="myCheckListForm">
            <input type="text" class="listItemInput" name="checklistItem" onkeydown="if (event.keyCode == 13) { processForm(); return false; }"></br>
            <input type="button" value="Add to List" onclick="processForm()" class="btn btn-block btn-success">
        </form>
	</div>
        <div id="checkList"></div>
    </div>
    </body>

</html>
